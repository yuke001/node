<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="http://localhost:5000/style" />
  </head>
  <body>
    <main>
      <section>
        <form
          action=""
          method="post"
          enctype="application/x-www-form-urlencoded"
        >
          <input
            type="text"
            name="username"
            id=""
            placeholder="Enter Your name"
          />
          <input
            type="email"
            name="email"
            id=""
            placeholder="Enter your email"
          />
          <textarea
            name="message"
            id=""
            placeholder="Enter Your Message"
          ></textarea>
          <button type="submit">CONTACT US!</button>
        </form>
      </section>
    </main>
  </body>
</html>
